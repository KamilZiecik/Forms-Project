<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Username & Password</title>
</head>
<body>
    
    <div class="container">

        

    <div class="signUp">

        <h1>Sign Up</h1>

        <form method="POST" action="#">

            <div class="userField">

            <input type="text" required>
            <span></span>
            <label>Username</label>

            </div>

            <div class="userField">

            <input type="password" class="password" required>
            <span></span>
            <label>Password</label>
            </div>


            <div class="remindPassword">Forgot Password?</div>
            <div class="btn" type="submit" value="Login"></div>
            



        </form>


    </div>
</div>


</body>
</html>
